<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Yello.png" type="image/icon type">
    <title>Customize Umbrella</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div id="loader-container" class="loader-container">
                <img src="./assets/loader_icon.svg" alt="loader" width="100px">
            </div>
            <div id="logo-container" class="logo-container">
                <img id="uploaded-logo" class="uploaded-logo" src="" alt="uploaded logo">
            </div>
            <img id="umbrella-image" class="umbrella-image" src="./assets/Blue.png" alt="blue umbrella">
        </div>
        <div class="themes-container">
            <h1>Custom Umbrella</h1>
            <div class="themes">
                <img id="blue-theme" src="./icons/blue-icon.ico" alt="blue theme">
                <img id="yellow-theme" src="./icons/yellow-icon.ico" alt="yellow theme">
                <img id="pink-theme" src="./icons/pink-icon.ico" alt="pink theme">
                <div class="pera">
                    <h3>Customize your umbrella</h3>
                    <p>Upload a logo for an instant preview. <br>.png and .jpg files only. Max file size 5MB.</p>
                </div>
                <div class="upload-button">
                    <button id="logo-upload-button" onclick="handleUploadButtonClick()">
                        
                        <span id="upload-button-text">Upload Logo</span>
                        <span id="icon-name"></span> 
                        <span class="icon-after" onclick="removeUploadedLogo()">&#10006;</span> 
                        <div class="upload-loader" id="upload-loader">
                            <img src="./assets/loader_icon.svg" alt="loader" width="20px">
                        </div>
                    </button>
                    <input type="file" id="logo-upload-input" accept=".png,.jpg" style="display:none">
                </div>
            </div>
        </div>
    </div>
  
</body>
<script src="./script.js"></script>
</html>
